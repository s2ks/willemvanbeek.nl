{{define "content"}}
<div class="container-fluid overflow-auto position-relative bg-white">
	<div class="container">
		<form class="mt-5">
			<div class="form-group">
				<label for="wvb-name-input">Naam</label>
				<input type="text" class="form-control" id="wvb-name-input" placeholder="Naam"
				value="{{.Name}}">
			</div>
			<div class="form-group">
				<label>Materiaal</label>
				<div class="form-check">
					<input type="checkbox" class="form-check-input"
							       value="steen"
							       {{if call HasMaterial "steen" eq true}}checked{{end}}>
					<label>Steen</label>
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input"
							       value="hout"
							       {{if call HasMaterial "hout" eq true}}checked{{end}}>
					<label>Hout</label>
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input"
							       value="metaal"
							       {{if call HasMaterial "metaal" eq true}}checked>{{end}}
					<label>Metaal</label>
				</div>
			</div>
			<div class="form-group">
				<label>Beschrijving</label>
				<textarea class="form-control">{{.Description}}</textarea>
			</div>
			<img src="{{.ImgSrc}}">
		</form>
	</div>
</div>


{{end}}
